  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #000; overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* The game runs in its own canvas created by bootstrap.min.js.
       Ensure it can fill the screen. */
    #game-root, canvas {
      width: 100vw !important;
      height: 100vh !important;
      display: block;
      background: #000;
    }

    /* Static Menu (top-left) */
    #staticMenu {
      position: fixed; top: 10px; left: 10px; z-index: 9999;
      background: #111; color: #0ff; padding: 10px 16px; border-radius: 10px; font-size: 14px;
      animation: glow 2s infinite alternate;
    }
    #staticMenu a { color: #0ff; text-decoration: none; font-weight: bold; }
    #closeStaticMenu { margin-left: 12px; color: #f55; cursor: pointer; }
    @keyframes glow { 0%{opacity:.7} 100%{opacity:1; box-shadow:0 0 10px #0ff} }

    /* Rotating Icon (bottom-right) — ONLY Form/Instagram */
    #staticSlideMenu {
      position: fixed; bottom: 30px; right: -150px; z-index: 9999;
      width: 100px; height: 100px; transition: right 1.2s ease-in-out;
    }
    #staticSlideMenu.show { right: 30px; }
    #staticSlideMenu img {
      width: 100%; height: 100%;
      object-fit: cover; border-radius: 50%;
      animation: pulse 2.8s ease-in-out infinite;
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
    }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.06)} }
    @media (max-width: 768px) { #staticSlideMenu { width: 80px; height: 80px; } }

    /* Hidden SEO block */
    .seo-hidden {

  <!-- REMOVED: Ads & analytics scripts from original (Google Ads + gtag) -->

  <script>
    // Leave warning
    window.onbeforeunload = () => "Are you sure you want to leave? Your progress may not be saved.";

    // Static menu hide + restore after 3 minutes
    function initStaticMenuClose() {
      const menu = document.getElementById("staticMenu");
      const closer = document.getElementById("closeStaticMenu");
      if (!menu || !closer) return;
      closer.onclick = () => {
        menu.style.display = "none";
        setTimeout(() => { menu.style.display = "block"; }, 180000);
      };
    }

    // Bottom-right rotating icon (Google Form <-> Instagram)
    const FORM_IMG  = "https://res.cloudinary.com/dcsrqennd/image/upload/v1747533056/raw_um4pvq.png";
    const INSTA_IMG = "https://res.cloudinary.com/dcsrqennd/image/upload/v1747533158/raw_cw34yi.png";
    const FORM_LINK = "https://sites.google.com/view/staticquasar931/google-form";
    const INSTA_LINK= "https://www.instagram.com/freeschoolgamepage/";

    function initRotatingIcon(){
      const a = document.getElementById("staticSlideMenu");
      const img = a?.querySelector("img");
      if (!a || !img) return;

      function show(pick){
        img.src = pick.src; img.alt = pick.alt; a.href = pick.link;
        a.classList.add("show");
        clearTimeout(show.hideTimer);
        show.hideTimer = setTimeout(() => a.classList.remove("show"), 10000);
      }

      function rotate(){
        rotate.idx = (rotate.idx ?? 0) ^ 1; // toggle 0/1
        const pick = rotate.idx
          ? {src: INSTA_IMG, alt: "Instagram",   link: INSTA_LINK}
          : {src: FORM_IMG,  alt: "Google Form", link: FORM_LINK};

        const pre = new Image();
        pre.onload = pre.onerror = () => show(pick);
        pre.decoding = "async";
        pre.src = pick.src;
      }

      rotate.idx = -1; // start with Google Form
      rotate();
      setInterval(rotate, 25000);
    }

    // Ensure a game container exists for bootstrap (some builds look for #game-root)
    document.addEventListener("DOMContentLoaded", () => {
      if (!document.getElementById("game-root")) {
        const root = document.createElement("div");
        root.id = "game-root";
        document.body.appendChild(root);
      }
      initStaticMenuClose();
      initRotatingIcon();
    });
  </script>
